<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navigation">
        <img src="img/icon.svg" alt="logoicon">
        <button>INSTAGRAM</button>
        <button>GITHUB</button>
        <button>BLOG</button>
    </div>
    <div class="card" id="book1">
        <div class="wrapper">
            <div class="profile_ptc">
                <img src="img/profile.jpg" alt="profile_pic" width="400px">
            </div>
            <div class="contents">
                <h1>김지환</h1>
                <p>안녕하세요</p>
                <p>만나서 반갑습니다</p>
            </div>
            <div class="page">
                <div class="text">
                    <p>이거 왜보고있냐? </p>
                </div>
                <div class="arrow">
                    <img src="img/next.svg" alt="left" id="left-arrow">
                    <img src="img/next.svg" alt="right" id="right-arrow">
                </div>
            </div>
        </div>
    </div>

</html>
